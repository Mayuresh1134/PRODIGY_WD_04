{% extends 'base.html'%}
 {% block title %} Contact {% endblock title %} 
 {% block head %}    <link rel="stylesheet" href="../static/styles.css">
{% endblock head %}
 {% block body %}
 <br><br><br><br>

<div class="container mb-3 py-4">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" />
    </div>
    <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
    </div>
    <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" />
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Tell me why you want to contact me</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body%}
